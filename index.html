    Math.dsin = function () {
        var piRatio = Math.PI / 180;
        return function dsin(degrees) {
            return Math.sin(degrees * piRatio);
        };
    }();

    function setColor(el, angle) {
        var r = Math.round(255 * Math.dsin(angle));
        var g = Math.round(255 * Math.dsin(angle + 120));
        var b = Math.round(255 * Math.dsin(angle + 240));

        if (r < 0) r = 0;
        if (g < 0) g = 0;
        if (b < 0) b = 0;
        var color = "rgb(" + [r, g, b].join() + ")";
        el.style.backgroundColor = color;
        console.log(color);
